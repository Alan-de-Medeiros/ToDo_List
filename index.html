<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body onload="carregarTarefas()">
    <div class="container">
        <h1>ToDo List</h1>
        <div id="feedback-message"></div>
        <div class="grupo-input">
            <input type="text" id="tarefa-text" placeholder="Adicionar uma nova tarefa" onkeypress="addPeloEnter(event)" aria-label="Adicionar nova tarefa">
            <button id="add-tarefa" onclick="adicionarTarefa()" aria-label="Adicionar tarefa">
                <span class="material-icons">add</span>
            </button>
        </div>
        <ul id="lista-tarefa"></ul>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
